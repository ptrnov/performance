<ion-content padding class="content-body">
  <ion-grid class="grid-column">
    <ion-row justify-content-left >
        <b>Jika lama kerja < 1 Tahun atau lama usaha < 2 tahun</b>
    </ion-row>
    <ion-row justify-content-left style="margin-top:0px; margin-bottom: 30px">
        <ion-item>
            <ion-label floating >
             Nama perusahaan sebelumnya
            </ion-label>
            <ion-input type="text" [(ngModel)]="serialDataTambahan.data_tambahan.nama_pt_sebelumnya"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >
             Usaha/bekerja sejak
            </ion-label>
            <ion-input type="text" [(ngModel)]="serialDataTambahan.data_tambahan.usaha_bekerja_sejak"></ion-input>
        </ion-item>
    </ion-row>
    <ion-row justify-content-left >
      <b>Data Kartu Kredit</b>
    </ion-row>
    <ion-row justify-content-left style="margin-top:0px; margin-bottom: 30px">
        <ion-item>
            <ion-label floating >
              Nama Bank
            </ion-label>
            <ion-input type="text" [(ngModel)]="serialDataTambahan.data_tambahan.cc_bank"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >
              Nomor Kartu
            </ion-label>
            <ion-input type="text" [(ngModel)]="serialDataTambahan.data_tambahan.cc_no"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >
              Limit
            </ion-label>
            <ion-input type="text" [(ngModel)]="serialDataTambahan.data_tambahan.cc_limit"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >
              Dimiliki Sejak
            </ion-label>
            <ion-input type="text" [(ngModel)]="serialDataTambahan.data_tambahan.cc_dimiliki_sejak"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row justify-content-right>
        <ion-col col-12 class="posisi-tombol">
          <button ion-button  (click)="evidance()" class="back"></button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
