<ion-content padding class="content-body">
    <ion-grid class="grid-column">
        <ion-list >
              <ion-item class="data-item-list" *ngFor="let activity of timelinePic">
                <ion-row>
                  <ion-col col-3>
                        <ion-avatar item-start>
                            <img src={{activity.pic}} class="img">
                        </ion-avatar>
                    </ion-col>
                  <ion-col col-9>
                        <h4 style="margin-top: 0.7rem">{{activity.nama}}</h4>
                        <h4   >Loan Id: {{activity.loan_id}}</h4>
                        <h6 style="margin-top: 0.7rem">{{activity.applied_stt}} : {{activity.applied_date}} </h6>
                  </ion-col>
                  <ion-col col-3>
                    <!-- <button ion-button clear item-end (click)="btnview()">
                      View
                    </button> -->
                    <!-- <button ion-button (click)="btnview()" class="tombol-detail"></button> -->
                  </ion-col>
                </ion-row>
              </ion-item>
          </ion-list>
   </ion-grid>
</ion-content>
