<ion-content>
    <div class="logo"></div>
    <div padding-horizontal text-center class="animated fadeInDown">
       <!-- <div class="header-logo"></div> -->
      <div class="header-logo"></div>
      <!-- <ion-label class="text-logo1">
        <b>"DIGITAL APPLICATION"</b>
      </ion-label>
      <ion-label class="text-logo2">
          KTA
      </ion-label> -->
    </div>
    <ion-grid style="margin-top:-40px">
      <ion-row justify-content-center>
          <ion-col col-8 >
              <ion-item style="background-color: transparent">
                  <ion-label floating >
                    <ion-icon name="ios-person" item-start ></ion-icon>
                    Username
                  </ion-label>
                  <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
                  <!-- <ion-input type="email"></ion-input> -->
              </ion-item>
          </ion-col>
      </ion-row>
      <ion-row justify-content-center>
          <ion-col col-8>
              <ion-item  style="background-color: transparent;">
                <ion-label floating>
                  <ion-icon name="lock" item-start ></ion-icon>
                  Password
                </ion-label>
                <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
              </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center style="margin-top: 0px">
        <ion-col col-8>
           <button ion-button icon-start block (click)="login()" class="tombolLogin bg-login">
                <ion-icon name="log-in"></ion-icon>
                LOGIN
            </button>
        </ion-col>
      </ion-row>
      <ion-row>
      <ion-col class="footer-created" style="margin-top: 35px;">
            <!-- <img src="../assets/imgs/logo-cudo-putih.png" style="margin-left:40%;margin-top:10px;max-width: 15%;border: 0;"> -->
          <!-- <img src="../assets/imgs/logo-cudo-putih.png" style="height: 50px;width: 50px"> -->
          <div class="created-image"></div>
          <ion-label class="created-label"><a target="_blank" style="color:white;text-decoration:none;" href="http://www.cudocomm.com/">powered by www.cudocomm.com</a></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>



    <!-- Other links -->
    <!-- <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div> -->
  <!-- </ion-card> -->
</ion-content>
