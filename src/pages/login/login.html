    <ion-grid class="grid-column">
      <ion-row justify-content-center>
          <ion-col col-10 >
            <ion-card class="card-login">
              <ion-card-header class="header">

              </ion-card-header>
              <ion-card-content class="content">
                  <ion-item class="box-text">
                      <!-- <ion-item no-lines class="ion_input">
                          <ion-input type="text" placeholder="Nama" ></ion-input>
                      </ion-item> -->
                      <ion-label floating >
                        <ion-icon name="ios-person" item-start ></ion-icon>
                        Username
                      </ion-label>
                      <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
                      <!-- <ion-input type="email"></ion-input>-->
                  </ion-item>
                  <ion-item class="box-text">
                    <ion-label floating>
                      <ion-icon name="lock" item-start ></ion-icon>
                      Password
                    </ion-label>
                    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
                  </ion-item>
                  <ion-item class="box-tombol">
                    <button  justify-content-center (click)="login()" class="Login">
                      <!-- <ion-icon name="log-in"></ion-icon> -->
                      LOGIN
                    </button>
                  </ion-item>

              </ion-card-content>
            </ion-card>

        </ion-col>
