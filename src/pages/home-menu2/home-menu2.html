<ion-content padding class="content-body">
    <ion-grid class="grid-column">
      <ion-row justify-content-left >
          <button class="title-Label-button">Dashboard SCTV</button>
      </ion-row>
      <ion-row justify-content-center class="row-menu1">
        <ion-item class="box1">
            <ion-row>
                <ion-avatar>
                  <img src="assets/imgs/tt_100.png" class="avatar">
                </ion-avatar>
                <ion-card-content class="content">
                    <h1 class="text1">{{dataBoxTT.tot_tt}}</h1>
                    <hr class="garis">
                    <ion-row>
                      <ion-col col-4>
                        <h2 class="text2">{{dataBoxTT.tot_open}}</h2>
                      </ion-col>
                      <ion-col col-4>
                        <h2 class="text2">{{dataBoxTT.closed_tt}}</h2>
                      </ion-col>
                      <ion-col col-4>
                        <h2 class="text2">{{dataBoxTT.tot_aging}}</h2>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col col-4>
                        <h2 class="text3">Open</h2>
                      </ion-col>
                      <ion-col col-4>
                        <h2 class="text3">Close</h2>
                      </ion-col>
                      <ion-col col-4>
                        <h2 class="text3">Days</h2>
                      </ion-col>
                    </ion-row>
                    <!-- <p>asdasdas</p> -->
                </ion-card-content>
            </ion-row>
        </ion-item>
      </ion-row>
      <ion-row class="row-menu2">
        <ion-item class="box2">
            <ion-row>
                <ion-avatar>
                  <img src="assets/imgs/pm_100.png" class="avatar">
                </ion-avatar>
                <ion-card-content class="content">
                    <h1 class="text1">{{dataBoxPM.tot_pm}}</h1>
                    <hr class="garis">
                    <ion-row>
                      <ion-col col-4>
                        <h2 class="text2">{{dataBoxPM.open_pm}}</h2>
                      </ion-col>
                      <ion-col col-4>
                        <h2 class="text2">{{dataBoxPM.expired_pm}}</h2>
                      </ion-col>
                      <ion-col col-4>
                        <h2 class="text2">{{dataBoxPM.aging_pm}}</h2>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col col-4>
                        <h2 class="text3">Open</h2>
                      </ion-col>
                      <ion-col col-4>
                        <h2 class="text3">Close</h2>
                      </ion-col>
                      <ion-col col-4>
                        <h2 class="text3">Days</h2>
                      </ion-col>
                    </ion-row>
                    <!-- <p>asdasdas</p> -->
                </ion-card-content>
            </ion-row>
        </ion-item>
      </ion-row>
      <ion-row justify-content-center>
          <ion-card class="card-tabel">
            <ion-card-content class="content_tabel">
                <h1 class="label_tabel">Top 3 Station Of The Month</h1>
                <ion-col class="grid_col" col-12>
                    <ngx-datatable class="tabel"
                      [headerHeight]="40"
                      [footerHeight]="30"
                      [rowHeight]="30"
                      [rows]="rows_table"
                      [columns]="columns_table"
                      [columnMode]="'force'"
                      [limit]="5">
                      <!-- <ngx-datatable-column name="Rengking">
                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                          <div style="text-align:center"></div>
                        </ng-template>
                      </ngx-datatable-column> -->
                    </ngx-datatable>
                  </ion-col>
            </ion-card-content>
          </ion-card>
      </ion-row>
    </ion-grid>
</ion-content>
