<ion-content padding class="content-body">
    <div class="logo"></div>
    <ion-row justify-content-left >
        <ion-label class="label_1">
         Reports
        </ion-label>
    </ion-row>
    <button  (click)="reportStatus()" class="tombol">
        <ion-row>
        <!-- <ion-icon btn-default name="search" class="icon">  | </ion-icon> -->
          <img src="assets/imgs/statusaplikasi.png" alt="submit" class="icon" />
          <ion-label class="garis-vertical">|</ion-label>
          <ion-label class="btn-lbl">Status Aplikasi</ion-label>
        </ion-row>
    </button>
    <button (click)="reportSalesSummary()" class="tombol">
        <ion-row>
              <img src="assets/imgs/salessumary.png" alt="submit" class="icon" />
              <ion-label class="garis-vertical">|</ion-label>
              <ion-label class="btn-lbl">Sales Summary</ion-label>
            </ion-row>
        </button>
    <button  class="tombol" (click)="reportSalesSummaryprogram()">
        <ion-row>
            <img src="assets/imgs/salesvsproduct.png" alt="submit" class="icon" />
            <ion-label class="garis-vertical">|</ion-label>
            <ion-label class="btn-lbl">Sales Summary vs Program</ion-label>
          </ion-row>
    </button>
    <button  class="tombol" (click)="reportTopagent()">
        <ion-row>
            <img src="assets/imgs/topagent.png" alt="submit" class="icon" />
            <ion-label class="garis-vertical">|</ion-label>
            <ion-label class="btn-lbl">Top Agent</ion-label>
          </ion-row>
    </button>
    <ion-grid>
      <ion-row justify-content-right>
          <ion-col col-12 class="posisi-tombol">
            <button ion-button  (click)="kembali()" class="back"></button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
