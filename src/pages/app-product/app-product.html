<ion-content padding class="content-body">
    <div class="logo"></div>
    <ion-row justify-content-left >
        <ion-label class="label_1">
          Product
        </ion-label>
    </ion-row>
    <button  (click)="payroll()" class="tombol">
        <ion-row>
        <!-- <ion-icon btn-default name="search" class="icon">  | </ion-icon> -->
          <img src="assets/imgs/payroll.png" alt="submit" class="icon" />
          <ion-label class="garis-vertical">|</ion-label>
          <ion-label class="btn-lbl">Payroll</ion-label>
        </ion-row>
    </button>
    <button (click)="payrolltopup()" class="tombol">
        <ion-row>
              <img src="assets/imgs/payroll_up.png" alt="submit" class="icon" />
              <ion-label class="garis-vertical">|</ion-label>
              <ion-label class="btn-lbl">Payroll Top-up</ion-label>
            </ion-row>
        </button>
    <button  class="tombol" (click)="cc()">
        <ion-row>
            <img src="assets/imgs/creditcard.png" alt="submit" class="icon" />
            <ion-label class="garis-vertical">|</ion-label>
            <ion-label class="btn-lbl">Cross Sell Credit Card</ion-label>
          </ion-row>
    </button>
    <button  class="tombol" (click)="labiliti()">
        <ion-row>
            <img src="assets/imgs/lialibities_.png" alt="submit" class="icon" />
            <ion-label class="garis-vertical">|</ion-label>
            <ion-label class="btn-lbl">Cross Sell Liabilities</ion-label>
          </ion-row>
    </button>
    <button  class="tombol" (click)="loan()">
        <ion-row>
            <img src="assets/imgs/lialibities.png" alt="submit" class="icon" />
            <ion-label class="garis-vertical">|</ion-label>
            <ion-label class="btn-lbl">Cross Sell Secured Loan</ion-label>
          </ion-row>
    </button>
    <button  class="tombol" (click)="ntp()">
        <ion-row>
            <img src="assets/imgs/ntp.png" alt="submit" class="icon" />
            <ion-label class="garis-vertical">|</ion-label>
            <ion-label class="btn-lbl">NTP</ion-label>
          </ion-row>
    </button>
    <button  class="tombol" (click)="ntb()">
        <ion-row>
            <img src="assets/imgs/ntb.png" alt="submit" class="icon" />
            <ion-label class="garis-vertical">|</ion-label>
            <ion-label class="btn-lbl">NTB</ion-label>
          </ion-row>
    </button>
    <ion-grid>
      <ion-row justify-content-right>
          <ion-col col-12 class="posisi-tombol">
            <button ion-button  (click)="kembali()" class="back"></button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
