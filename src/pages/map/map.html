<ion-header class="header">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <div class="image"></div>
    </ion-navbar>
</ion-header>
<ion-content padding class="content-body">
    <ion-grid class="grid-column">
      <ion-row justify-content-left >
          <button class="title-Label-button">Map Station</button>
      </ion-row>
      <ion-row>
          <ion-col cal-3>
              <ion-card class="card-box-map full-width">
                  <div #map1 id="map1" style="height: 350px"></div>
                  <ion-label id="map-periode" class="periode">periode</ion-label>
              </ion-card>
          </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
